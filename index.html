<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  </head>
  <style media="screen">
    #mapid {
      height: 100vh;
      width: 100vw;
      position: relative;
      top: -18.5vh;
      left: -1.5vw;
      z-index: 100;
    }
  </style>
  <body>
    <div class="autocomplete">
      <div class="textFields">
        <span class="labelPanel">thapMaps</span>
        <input id="sourceInput" type="text" placeholder="Where from?" value="">
        <input id="destInput" type="text" placeholder="Where to?" value="">
        <div class="slider closed" id="routeInfo">
          <p id="detailsCard"><span id="details"></span><span id="distance"></span></p>
        </div>
      </div>
    </div>
    <div id="mapid">
    </div>
    <script type="text/javascript">
      var lat = 30.3541, long = 76.3673;
      var zoomLevel = 16;
      var mymap = L.map('mapid').setView([lat, long], zoomLevel);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);
      var source = {}, dest = {};
    </script>
  </body>
    <script src="locations.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,700" rel="stylesheet">
</html>
